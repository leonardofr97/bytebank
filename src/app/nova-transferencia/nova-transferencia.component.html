<section class="container">
  <!-- Escutar o evento de submit do formulário através de event binding -->
<form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">New Transfer</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Value</label>
      <!-- two-way data binding -->
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="destino">Destination</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino">
    </div>

    <div class="botao-wrapper">
    <button class="botao" type="submit">Transfer</button>
  </div>
  </form>
</section>

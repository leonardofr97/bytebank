<table class="tabela">
    <thead class="tabela__cabecalho">
        <th class="tabela__cabecalho__conteudo">Date</th>
        <th class="tabela__cabecalho__conteudo">Value</th>
        <th class="tabela__cabecalho__conteudo">Destination</th>
    </thead>
    <tbody>
        <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
            <!-- formatando data e valor de acordo com o locale e currency configurados no app.module.ts -->
            <td class="tabela__conteudo">{{ transferencia.data | date: "short" }}</td>
            <td class="tabela__conteudo">{{ transferencia.valor | currency }}</td>
            <td class="tabela__conteudo">{{ transferencia.destino }}</td>
        </tr>
    </tbody>
</table>
